<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Flappy3ird</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script type="module" src="./script.js"></script>
</head>

<body>
  <div class="display">
    <audio id="game-audio">
      <!-- <source src="./audio/whoosh20ms.wav" type="audio/wav"> -->
      <source src="./audio/Squish.wav" type="audio/wav">
    </audio>
    <div id="bird">
      <span class="parts eyes front"><span class="eyeball"></span></span>
      <span class="parts beak down"></span>
      <span class="wing"></span>
    </div>
    <div class="Game-name">
      <h1>Flappy <br> Bird</h1>
      <div class="tap-to-play">Tap OR Press Space Bar to Play</div>
    </div>
    <div class="game-over display-none">
      <h1>Game <br> Over</h1>
      <div class="tap-to-restart">Tap OR Press<br> <button class="bn16 restart-btn">Restart</button></div>
    </div>
    <div id="pipes">
      <div class="pipe up pipe-up-one"><span class="pipehead uphead"></span></div>
      <div class="pipe down pipe-down-one"><span class="pipehead downhead"></span></div>
    </div>
    <div id="pipes2">
      <div class="pipe up pipe-up-two"><span class="pipehead uphead"></span></div>
      <div class="pipe down pipe-down-two"><span class="pipehead downhead"></span></div>
    </div>
    <div class="ground">
      <div class="ground-grass"></div>
    </div>
  </div>
</body>

</html>
